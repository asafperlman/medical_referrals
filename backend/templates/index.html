<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול הפניות רפואיות</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        h1 {
            color: #3f51b5;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3f51b5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>מערכת ניהול הפניות רפואיות</h1>
        <p>טוען את המערכת...</p>
        <div class="loader"></div>
    </div>

    <script>
        // Redirigir al frontend una vez que esté disponible
        setTimeout(() => {
            window.location.href = '/static/index.html';
        }, 2000);
    </script>
</body>
</html>
